<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建节点信息</title>
</head>
<body>
    <div>
        <fieldset>
            <form action="">
                <div>
                    <span>城市名称</span>
                    <select name="city_name" id="city_name">
                        <option value="1">长沙</option>
                        <option value="2">广州</option>
                    </select>
                </div>
                <div>
                    <span>机构</span>
                    <input type="text" name="org_name" id="org_name">
                </div>

                <div>
                    <span>节点类型</span>
                    <select name="node_type" id="node_type">
                        <option value="1">AAAAA</option>
                        <option value="2">CCCCC</option>
                    </select>
                </div>

                <div>
                    <span>节点代码</span>
                    <input type="text" name="node_code"" id="node_code">
                </div>
                <div>
                    <span>节点名称</span>
                    <input type="text" name="node_name"" id="node_name">
                </div>
                <div>
                    <span>备注</span>
                    <textarea name="node_comments" 
                    id="node_comments" cols="60" rows="10"></textarea>
                </div>
                <div>
                    <button type="button">保存</button>
                    <button type="button">关闭</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
