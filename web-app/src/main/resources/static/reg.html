<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div id="loginPanel">
    <div>
        <h1>TMS系统注册</h1>
    </div>
    <form id="regFrm" class="form-horizontal" action="/web/signup" method="post">
        <!--隐藏的文本框-->
        <input type="hidden" name="salary" v-model="user.salary" value="9520.3642a">

        <div class="form-group">
            <label  class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="text" name="email" id="email">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">年龄：</label>
            <div class="col-sm-10">
                <input type="text" name="age" id="age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" v-model="user.password" name="password" id="password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-10">
                <input type="password" v-model="user.password" name="checkPassword" id="checkPassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-offset-2 col-sm-10">
                <input type="text"  id="check_code">
                <img src=""><!--服务端生成验证码-->
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="forgetpass.html">忘记密码</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default btn-warning">重置</button>
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
    <!-- 当单击登录的时候，需要验证用户的输入 -->
</div>
<script src="js/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:'#regPanel'

    })

</script>
</body>
</html>
